<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title></title>
</head>
<body>
    <div class="main">
        <p id="display">0</p>
        <div class="container">
            <button id="function">AC</button>
            <button id="function">CE</button>
            <button id="function">+/-</button>
            <button id="operator">/</button>
        </div>
        <div class="container">
            <button id="digit">7</button>
            <button id="digit">8</button>
            <button id="digit">9</button>
            <button id="operator">x</button>
        </div>
        <div class="container">
            <button id="digit">4</button>
            <button id="digit">5</button>
            <button id="digit">6</button>
            <button id="operator">+</button>
        </div>
        <div class="container">
            <button id="digit">1</button>
            <button id="digit">2</button>
            <button id="digit">3</button>
            <button id="operator">-</button>
        </div>
        <div class="container">
            <button id="digit">0</button>
            <button id="decimal">.</button>
        </div>
    </div>
</body>
</html>
